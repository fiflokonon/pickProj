<h3>------------------Boutique-----------------</h3>
<section id="about" class="about">
    <div class="container">
        <div class="section-title">
            <h2>Nos Produits</h2>
        </div>
        <div class="row" style="margin-left: 50px;">
            <div  id="parent" *ngFor="let d of data" style="margin:20px;">
                <div id="image" style="border-radius: 20px;
                                       width: 180px;">
                    <img src="assets/img/produits/ananas-bisc.jpg" alt="Biscuit">
                </div>
                <div class="ml-8 ">
                    <h4 class="mb-0 ">{{d.name}}</h4><br>
                    <span class="price">{{d.montant}} fcfa</span>
                </div>
                <div style="margin-left: 150px; border-radius: 50%; "> 
                    <button type="button" class="btn" (click)="addToShop(d.id)"><i class="fa fa-plus" title="Ajouter au panier"></i></button>
                </div>
            </div>
        </div>
    </div>
</section>
